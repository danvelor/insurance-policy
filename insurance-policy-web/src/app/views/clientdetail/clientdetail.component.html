<div class="view-clientdetail" fxLayout="row" fxLayoutAlign="center center">
        <div class="container mat-elevation-z2" fxLayout="column">
            <div class="title" fxLayout="row" *ngIf="data." >
                Client Detail {{data.nameclient}}
            </div>
    
            <mat-form-field class="input-filter">
                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
            </mat-form-field>
    
    
            <table mat-table [dataSource]="dataSource" matSort>
    
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> id </th>
                    <td mat-cell *matCellDef="let row"> {{row.policyId}} </td>
                </ng-container>
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> name </th>
                    <td mat-cell *matCellDef="let row"> {{row.policyName}} </td>
                </ng-container>
                <ng-container matColumnDef="description">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> description </th>
                    <td mat-cell *matCellDef="let row"> {{row.policyDescription}} </td>
                </ng-container>
                <ng-container matColumnDef="type">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> type </th>
                    <td mat-cell *matCellDef="let row"> {{row.policyType}} </td>
                </ng-container>
                <ng-container matColumnDef="percent">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> percent </th>
                    <td mat-cell *matCellDef="let row"> {{row.policyPercent}}% </td>
                </ng-container>
                <ng-container matColumnDef="startDate">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Start Date </th>
                    <td mat-cell *matCellDef="let row"> {{row.policyStartDate}} </td>
                </ng-container>
                <ng-container matColumnDef="duration">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> duration </th>
                    <td mat-cell *matCellDef="let row"> {{row.policyDuration}} </td>
                </ng-container>
                <ng-container matColumnDef="cost">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> cost </th>
                    <td mat-cell *matCellDef="let row"> {{row.policyCost}} </td>
                </ng-container>
                <ng-container matColumnDef="risk">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> risk </th>
                        <td mat-cell *matCellDef="let row"> {{row.policyRisk}} </td>
                    </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                </tr>
            </table>
    
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
        </div>
